<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digiglo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

  <style>
    body {
      position: absolute; margin: 0;
      top:0;right:0;bottom:0;left:0;
      background-color: black;
      font-family: 'Lato', sans-serif;
    }
    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
    }
    form {
      color: white;
      opacity: 0;
      text-align: center;
      margin: 1.66em auto;
      transition: all 1s ease;
      -webkit-transition: all 1s ease;
      font-family: 'Lato', sans-serif;
      font-size: 1em;
      letter-spacing: 0.1em;
      font-weight: 300;
    }
    form > span {
      padding-bottom: 2px;
      border-bottom: 2px solid white;
    }
    input {
      appearance:none; -webkit-appearance: none;
      border: none;
      border-radius: 0;
      background: none;
      outline: none;
      color: white;
      font-family: 'Lato', sans-serif;
      letter-spacing: 0.1em;
    }
    input[type="email"] {
      width: 100%;
      max-width: 200px;
      font-size: 1em;
    }
    input[type="submit"] {
      display: block;
      margin: 1.66em auto;
      padding: 0.66em 1.66em;
      border: 1px solid #01AED8;
      color: #01AED8;
      font-size: 0.66em;
      font-weight: 700;
      transition: all 0.18s ease;
      -webkit-transition: all 0.18s ease;
    }
    input[type="submit"]:hover,
    input[type="submit"]:active {
      background: #01AED8;
      border: 1px solid #01AED8;
      color: white;
    }
  </style>
</head>



<body>
  <img />
  <form>
    <span>
      <span>Email:</span>
      <input type="email" spellcheck="false" />
    </span>
    <input type="submit" value="SUBMIT" />
  </form>

  <script>
    (function render() {
      var arr = [];
      var form = document.getElementsByTagName('form')[0];
      var logo = document.getElementsByTagName('img')[0];
      var frame = 0;

      var interval = setInterval(function(){
        logo.src = 'assets/dg-' + frame + '.png';
        frame++;

        if (frame === 116) {
          clearInterval(interval);
          form.style.opacity = 1;
          form.style.margin = "0em auto";
        }
      }, 40)

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        document.querySelector('input[type="submit"]').style.cssText += 'background-color:#01AED8;color:white;';
      })

    })();
  </script>
</body>

</html>
